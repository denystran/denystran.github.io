<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with denystranAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chat with denystranAI</h1>
        <form id="apiForm">
            <label for="prompt">Nhập prompt của bạn:</label>
            <textarea id="prompt" name="prompt" rows="4" required></textarea>
            <button type="submit">Gửi</button>
        </form>
        <div id="response" class="response-box">
            <h2>Kết quả:</h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
