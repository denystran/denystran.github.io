<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <style>
        /* Reset margin/padding và ẩn scrollbar */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        
        /* Iframe chiếm toàn màn hình */
        #fullscreen-iframe {
            width: 100%;
            height: 100vh; /* Chiều cao viewport */
            border: none; /* Ẩn viền */
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        id="fullscreen-iframe"
        src="https://toeic-q.vercel.app/"
        frameborder="0"
        scrolling="no" /* Tắt scrollbar nếu có */
        allowfullscreen
    ></iframe>

    <!-- Script tự động resize iframe theo nội dung (tuỳ chọn) -->
    <script>
        const iframe = document.getElementById('fullscreen-iframe');
        iframe.onload = function() {
            iframe.style.height = iframe.contentWindow.document.documentElement.scrollHeight + 'px';
        };
        window.addEventListener('resize', () => {
            iframe.style.height = iframe.contentWindow.document.documentElement.scrollHeight + 'px';
        });
    </script>
</body>
</html>
